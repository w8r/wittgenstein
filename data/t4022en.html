<dl compact>
<dt><b>4.022</b></dt>
<dd><b>
The proposition <i>shows</i> its sense.</p>
<p>The proposition <i>shows</i> how things stand, <i>if</i> it
is true.  And it <i>says</i>, that they do so stand.</p>
</b></dd>
</dl>
