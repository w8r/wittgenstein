<dl compact>
<dt><b>1</b></dt>
<dd><b>
The world is everything that is the case.
<a href="f1en.html"><sup>*</sup></a></p>
</b></dd>
</dl>
<hr>
<dl compact>
<dt> <a href="t11en.html"><b>1.1</b></a>
</dt>
<dd>
The world is the totality of facts, not of things.</p>
</dd>
<dt> <a href="t12en.html"><b>1.2</b></a>
</dt>
<dd>
The world divides into facts.</p>
</dd>
